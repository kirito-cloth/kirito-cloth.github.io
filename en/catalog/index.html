  <link rel="stylesheet" href="/style.css">

    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Structured Data JSON-LD -->

<body>
  <main>
    <section class="catalog">
      <h2 class="noto-sans-h2" id="catalog-title"></h2>
      <h2 class="noto-sans-h2" id="search-results-title" style="display: none;"></h2>

      <div id="filters" class="mobile-menu">
        <div class="menu-wrap-title">
          <div>
            <p class="noto-sans-dd-title">Filters</p>
          </div>
          <button id="close-filters">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2" stroke-linecap="round" />
              <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>

        <div class="menu-wrap">
          <div class="menu-btns-wrap">
            <button class="menu-wrap-button" data-filter-group-id="filter-group-category">
              <div>
                <p class="noto-sans-item-details-content">Category</p>
                <span class="outfit-item-size menu-wrap-button-choice"></span>
              </div>
              <img src="/img/arrow.svg" alt="">
            </button>
            <button class="menu-wrap-button" data-filter-group-id="filter-group-brand">
              <div>
                <p class="noto-sans-item-details-content">Brand</p>
                <span class="outfit-item-size menu-wrap-button-choice"></span>
              </div>
              <img src="/img/arrow.svg" alt="">
            </button>
            <button class="menu-wrap-button" data-filter-group-id="filter-group-size">
              <div>
                <p class="noto-sans-item-details-content">Size</p>
                <span class="outfit-item-size menu-wrap-button-choice"></span>
              </div>
              <img src="/img/arrow.svg" alt="">
            </button>
            <button class="menu-wrap-button" data-filter-group-id="filter-group-color">
              <div>
                <p class="noto-sans-item-details-content">Color</p>
                <span class="outfit-item-size menu-wrap-button-choice"></span>
              </div>
              <img src="/img/arrow.svg" alt="">
            </button>
            <button class="menu-wrap-button" data-filter-group-id="filter-group-price">
              <div>
                <p class="noto-sans-item-details-content">Price</p>
                <span class="outfit-item-size menu-wrap-button-choice"></span>
              </div>
              <img src="/img/arrow.svg" alt="">
            </button>
          </div>
          <div class="filters-btns">
            <button id="reset-filters" class="noto-sans-dd">Reset all</button>
            <button id="apply-all-btn" class="noto-sans-dd animated">Apply all filters</button>
          </div>
        </div>
      </div>

      <div class="filter-group" id="filter-group-category">
        <div class="menu-wrap-title">
          <div>
            <p class="noto-sans-dd-title">Category</p>
          </div>
          <button class="close-filter-group">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
          </button>
        </div>
        <div id="filter-type-group" class="filter-group-choice-wrap">
          <label class="custom-checkbox"><input type="checkbox" name="type" value="tee" /><span
              class="checkmark"></span>T-Shirts</label><br />
          <label class="custom-checkbox"><input type="checkbox" name="type" value="tank" /><span
              class="checkmark"></span>Tanks</label><br />
          <label class="custom-checkbox"><input type="checkbox" name="type" value="shorts" /><span
              class="checkmark"></span>Shorts</label>
        </div>
        <button id="apply-type-btn" class="apply-filter-btn animated">Apply</button>
      </div>

      <!-- Brand -->
      <div class="filter-group" id="filter-group-brand">
        <div class="menu-wrap-title">
          <div>
            <p class="noto-sans-dd-title">Brand</p>
          </div>
          <button class="close-filter-group">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
          </button>
        </div>
        <div id="filter-brand-group" class="filter-group-choice-wrap"></div>
        <button id="apply-brand-btn" class="apply-filter-btn animated">Apply</button>
      </div>

      <!-- Size -->
      <div class="filter-group" id="filter-group-size">
        <div class="menu-wrap-title">
          <div>
            <p class="noto-sans-dd-title">Size</p>
          </div>
          <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
        </div>
        <div id="filter-size-group" class="filter-group-choice-wrap"></div>
        <button id="apply-size-btn" class="apply-filter-btn animated">Apply</button>
      </div>

      <!-- Color -->
      <div class="filter-group" id="filter-group-color">
        <div class="menu-wrap-title">
          <div>
            <p class="noto-sans-dd-title">Color</p>
          </div>
          <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
        </div>
        <div id="filter-color-group" class="filter-group-choice-wrap">
          <label class="custom-checkbox" data-color="white"><input type="checkbox" name="color" value="white" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>White
          </label><br />
          <label class="custom-checkbox" data-color="black"><input type="checkbox" name="color" value="black" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Black
          </label><br />
          <label class="custom-checkbox" data-color="grey"><input type="checkbox" name="color" value="grey" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Gray
          </label><br />
          <label class="custom-checkbox" data-color="beige"><input type="checkbox" name="color" value="beige" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Beige
          </label><br />
          <label class="custom-checkbox" data-color="#964B00"><input type="checkbox" name="color" value="brown" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Brown
          </label><br />
          <label class="custom-checkbox" data-color="red"><input type="checkbox" name="color" value="red" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Red
          </label><br />
          <label class="custom-checkbox" data-color="pink"><input type="checkbox" name="color" value="pink" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Pink
          </label><br />
          <label class="custom-checkbox" data-color="purple"><input type="checkbox" name="color" value="purple" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Purple
          </label><br />
          <label class="custom-checkbox" data-color="blue"><input type="checkbox" name="color" value="blue" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Blue
          </label><br />
          <label class="custom-checkbox" data-color="green"><input type="checkbox" name="color" value="green" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Green
          </label><br />
          <label class="custom-checkbox" data-color="yellow"><input type="checkbox" name="color" value="yellow" /><span
              class="checkmark"></span>
            <div class="color-dot"></div>Yellow
          </label><br />
        </div>
        <button id="apply-color-btn" class="apply-filter-btn animated">Apply</button>
      </div>

      <!-- Price -->
      <div class="filter-group" id="filter-group-price">
        <div class="menu-wrap-title">
          <div>
            <p class="noto-sans-dd-title">Price</p>
          </div>
          <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
        </div>
        <div class="price-filter">
          <div class="price-filter-wrap">
            <div><span id="price-min-value" class="noto-sans-dd-title"></span>
              <p class="noto-sans-item-details-content">uah</p>
            </div>
            <div><span id="price-max-value" class="noto-sans-dd-title"></span>
              <p class="noto-sans-item-details-content">uah</p>
            </div>
          </div>
          <div class="double-range-slider filter-group-choice-wrap" id="doubleRangeSlider">
            <div id="sliderRange" class="slider-range"></div>
            <div id="thumbMin" class="slider-thumb"></div>
            <div id="thumbMax" class="slider-thumb"></div>
          </div>
          <button id="apply-price-btn" class="apply-filter-btn animated">Apply</button>
        </div>
      </div>

      <div class="filters-header">
        <button class="filters-button" id="filters-button">
          <img src="/img/filter.svg" alt="">
          <p class="noto-sans-dd">Filters</p>
          <div id="filters-button-amount"><span></span></div>
        </button>
        <div class="custom-select noto-sans-dd" id="sort-price">
          <div class="selected-option" data-value="">
            <p>By popularity</p>
            <img src="/img/arrow.svg" alt="">
          </div>
          <div class="options-list">
            <div class="option" data-value="">By popularity</div>
            <div class="option" data-value="asc">Price ascending</div>
            <div class="option" data-value="desc">Price descending</div>
          </div>
        </div>
      </div>

      <div class="cards-container"></div>
      <div id="no-products-msg">
        <p class="noto-sans-dd-title">No products match the selected filters.</p>
        <a class="noto-sans-dd" href="/en/catalog/">Reset all</a>
      </div>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script type="module" src="/header_footer.js"></script>
  <script type="module" src="/catalog.js"></script>
</body>

</html>
