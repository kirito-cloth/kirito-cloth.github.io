<body>
    <main>
        <section class="catalog">
            <h2 class="noto-sans-h2" id="catalog-title"></h2>
            <h2 class="noto-sans-h2" id="search-results-title" style="display: none;"></h2>


            <div id="filters" class="mobile-menu">
                <div class="menu-wrap-title">
                    <div>
                        <p class="noto-sans-dd-title">Фильтры</p>
                    </div>
                    <button id="close-filters">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>

                <div class="menu-wrap">
                    <div class="menu-btns-wrap">
                        <!-- Тип товара: чекбоксы -->
                        <button class="menu-wrap-button" data-filter-group-id="filter-group-category">
                            <div>
                                <p class="noto-sans-item-details-content">Категория</p>
                                <span class="outfit-item-size menu-wrap-button-choice"></span>
                            </div>
                            <img src="/img/arrow.svg" alt="">
                        </button>
                        <button class="menu-wrap-button" data-filter-group-id="filter-group-brand">
                            <div>
                                <p class="noto-sans-item-details-content">Бренд</p>
                                <span class="outfit-item-size menu-wrap-button-choice"></span>
                            </div>
                            <img src="/img/arrow.svg" alt="">
                        </button>
                        <button class="menu-wrap-button" data-filter-group-id="filter-group-size">
                            <div>
                                <p class="noto-sans-item-details-content">Размер</p>
                                <span class="outfit-item-size menu-wrap-button-choice"></span>
                            </div>
                            <img src="/img/arrow.svg" alt="">
                        </button>
                        <button class="menu-wrap-button" data-filter-group-id="filter-group-color">
                            <div>
                                <p class="noto-sans-item-details-content">Цвет</p>
                                <span class="outfit-item-size menu-wrap-button-choice"></span>
                            </div>
                            <img src="/img/arrow.svg" alt="">
                        </button>
                        <button class="menu-wrap-button" data-filter-group-id="filter-group-price">
                            <div>
                                <p class="noto-sans-item-details-content">Цена</p>
                                <span class="outfit-item-size menu-wrap-button-choice"></span>
                            </div>
                            <img src="/img/arrow.svg" alt="">
                        </button>
                    </div>
                    <div class="filters-btns">
                        <button id="reset-filters" class="noto-sans-dd">Сбросить всё</button>
                        <button id="apply-all-btn" class="noto-sans-dd animated">Применить все фильтры</button>
                    </div>
                </div>
            </div>

            <div class="filter-group" id="filter-group-category">
                <div class="menu-wrap-title">
                    <div>
                        <p class="noto-sans-dd-title">Категория</p>
                    </div>
                    <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div id="filter-type-group" class="filter-group-choice-wrap">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="type" value="tee" />
                        <span class="checkmark"></span>
                        Футболки
                    </label><br />
                    <label class="custom-checkbox">
                        <input type="checkbox" name="type" value="tank" />
                        <span class="checkmark"></span>
                        Майки
                    </label><br />
                    <label class="custom-checkbox">
                        <input type="checkbox" name="type" value="shorts" />
                        <span class="checkmark"></span>
                        Шорты
                    </label>
                </div>
                <button id="apply-type-btn" class="apply-filter-btn animated">Применить</button>
            </div>

            <!-- Бренд -->
            <div class="filter-group" id="filter-group-brand">
                <div class="menu-wrap-title">
                    <div>
                        <p class="noto-sans-dd-title">Бренд</p>
                    </div>
                    <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div id="filter-brand-group" class="filter-group-choice-wrap">
                    <!-- Бренды будут добавляться динамически, но имей в виду, что createCheckbox должен тоже использовать custom-checkbox -->
                </div>
                <button id="apply-brand-btn" class="apply-filter-btn animated">Применить</button>
            </div>

            <!-- Размер -->
            <div class="filter-group" id="filter-group-size">
                <div class="menu-wrap-title">
                    <div>
                        <p class="noto-sans-dd-title">Размер</p>
                    </div>
                    <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div id="filter-size-group" class="filter-group-choice-wrap">
                    <!-- Размеры добавляются динамически -->
                </div>
                <button id="apply-size-btn" class="apply-filter-btn animated">Применить</button>
            </div>

            <!-- Цвет -->
            <div class="filter-group" id="filter-group-color">
                <div class="menu-wrap-title">
                    <div>
                        <p class="noto-sans-dd-title">Цвет</p>
                    </div>
                    <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div id="filter-color-group" class="filter-group-choice-wrap">
                    <label class="custom-checkbox" data-color="white"><input type="checkbox" name="color"
                            value="white" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Белый
                    </label><br />
                    <label class="custom-checkbox" data-color="black"><input type="checkbox" name="color"
                            value="black" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Чёрный
                    </label><br />
                    <label class="custom-checkbox" data-color="grey"><input type="checkbox" name="color"
                            value="grey" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Серый
                    </label><br />
                    <label class="custom-checkbox" data-color="beige"><input type="checkbox" name="color"
                            value="beige" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Бежевый
                    </label><br />
                    <label class="custom-checkbox" data-color="#964B00"><input type="checkbox" name="color"
                            value="brown" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Коричневый
                    </label><br />
                    <label class="custom-checkbox" data-color="red"><input type="checkbox" name="color"
                            value="red" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Красный
                    </label><br />
                    <label class="custom-checkbox" data-color="pink"><input type="checkbox" name="color"
                            value="pink" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Розовый
                    </label><br />
                    <label class="custom-checkbox" data-color="purple"><input type="checkbox" name="color"
                            value="purple" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Фиолетовый
                    </label><br />
                    <label class="custom-checkbox" data-color="blue"><input type="checkbox" name="color"
                            value="blue" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Синий
                    </label><br />
                    <label class="custom-checkbox" data-color="green"><input type="checkbox" name="color"
                            value="green" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Зелёный
                    </label><br />
                    <label class="custom-checkbox" data-color="yellow"><input type="checkbox" name="color"
                            value="yellow" /><span class="checkmark"></span>
                        <div class="color-dot"></div>Жёлтый
                    </label><br />

                </div>
                <button id="apply-color-btn" class="apply-filter-btn animated">Применить</button>
            </div>

            <!-- Цена (не требует чекбоксов, оставляем как есть) -->
            <div class="filter-group" id="filter-group-price">
                <div class="menu-wrap-title">
                    <div>
                        <p class="noto-sans-dd-title">Цена</p>
                    </div>
                    <button class="close-filter-group">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div class="price-filter">
                    <div class="price-filter-wrap">
                        <div>
                            <span id="price-min-value" class="noto-sans-dd-title"></span>
                            <p class="noto-sans-item-details-content">грн</p>
                        </div>
                        <div>
                            <span id="price-max-value" class="noto-sans-dd-title"></span>
                            <p class="noto-sans-item-details-content">грн</p>
                        </div>
                    </div>
                    <div class="double-range-slider filter-group-choice-wrap" id="doubleRangeSlider">
                        <div id="sliderRange" class="slider-range"></div>
                        <div id="thumbMin" class="slider-thumb"></div>
                        <div id="thumbMax" class="slider-thumb"></div>
                    </div>
                    <button id="apply-price-btn" class="apply-filter-btn animated"></button>
                </div>

            </div>

            <div class="filters-header">
                <button class="filters-button" id="filters-button">
                    <img src="/img/filter.svg" alt="">
                    <p class="noto-sans-dd">Фильтры</p>
                    <div id="filters-button-amount">
                        <span></span>
                    </div>
                </button>
                <div class="custom-select noto-sans-dd" id="sort-price">
                    <div class="selected-option" data-value="">
                        <p>По популярности</p>
                        <img src="/img/arrow.svg" alt="">
                    </div>
                    <div class="options-list">
                        <div class="option" data-value="">По популярности</div>
                        <div class="option" data-value="asc">Цена по возрастанию</div>
                        <div class="option" data-value="desc">Цена по убыванию</div>
                    </div>
                </div>

            </div>



            <!-- Карточки товаров -->
            <div class="cards-container">

            </div>
            <div id="no-products-msg">
                <p class="noto-sans-dd-title">Нет товаров по выбранным фильтрам.</p>
                <a class="noto-sans-dd" href="/ru/catalog/">Сбросить всё</a>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script type="module" src="/header_footer.js"></script>
    <script type="module" src="/catalog.js"></script>
</body>

</html>
